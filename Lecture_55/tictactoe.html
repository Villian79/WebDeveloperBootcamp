<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <table>
            <thead>
                <th colspan="3"><h2>Tic Tac Toe</h2></th>
            </thead>
            <tbody>
                <tr>
                    <td class="top left"></td>
                    <td class="top"></td>
                    <td class="top right"></td>
                </tr>
                <tr>
                    <td class="left"></td>
                    <td></td>
                    <td class="right"></td>
                </tr>
                <tr>
                    <td class="bottom left"></td>
                    <td class="bottom"></td>
                    <td class="bottom right"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
